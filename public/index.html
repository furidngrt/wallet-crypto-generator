<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Generator</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2021/05/24/09/15/ethereum-6278326_960_720.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css"> <!-- Make sure to create style.css for custom styling -->
    <style>
        /* Add any additional custom styling here */
        .card {
            border: 2px solid #007bff; /* Blue border for the card */
        }
        .card-header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
        .text-monospace {
            font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                <h1>Generate Ethereum Wallet</h1>
            </div>
            <div class="card-body">
                <button id="generateWallet" class="btn btn-primary">Generate Wallet</button>
                <div id="walletInfo" class="mt-4" style="display: none;">
                    <p><strong>Address:</strong> <span id="address" class="text-monospace"></span></p>
                    <p><strong>Private Key:</strong> <span id="privateKey" class="text-monospace"></span></p>
                    <button id="copyAddress" class="btn btn-outline-primary btn-sm">Copy Address</button>
                    <button id="copyPrivateKey" class="btn btn-outline-primary btn-sm">Copy Private Key</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 furidngrt</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/script.js"></script> <!-- Include script.js for wallet generation and interactions -->
</body>
</html>
